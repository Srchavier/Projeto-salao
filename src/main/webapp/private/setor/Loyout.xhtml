<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title><ui:insert name="titulo">Sistema de Agendamento</ui:insert>
	</title>
	<h:outputStylesheet library="css" name="css.css" />
</h:head>
<h:body>
	<div id="top" class="top">
		<ui:insert name="top">Controle de Produtos</ui:insert>
	</div>
	<div>
		<div id="left">
			<ui:insert name="left">
				<h:form>
					<p:growl id="messages" showDetail="false" />

					<p:menu id="menu">
						<p:submenu label="Menu">
						<p:menuitem value="Agendamento" outcome="/private/index.xhtml"			
								icon="ui-icon-home" />
							<p:menuitem value="Cadastro Funcionario" url="/private/employee/cadastroPessoa.xhtml"
								icon="ui-icon-star" />
								<p:menuitem value="Lista cadastro" url="/private/employee/listar.xhtml"
								icon="ui-icon-star" />
								<p:menuitem value="Lista setores"
								url="/private/setor/listar.xhtml" icon="ui-icon-star" />
								<p:menuitem value="Sair"
								action="#{controleLogin.efetuarLogout()}" icon="ui-icon-star" />
						</p:submenu>
					</p:menu>

				</h:form>
				
			</ui:insert>
		</div>
		<div id="content">
			<ui:insert name="content">Content</ui:insert>
		</div>
	</div>
</h:body>
</html>
